<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">

        <img src="https://cdn-icons-png.flaticon.com/128/68/68965.png" alt="Not Found">
        <h2 id="heading">
            CineSearch
        </h2>
        <div>
            <ul class="option-list">
                <li class="option-item">Home</li>
                <li class="option-item">Movies</li>
                <li class="option-item">TV Shows</li>
                <li class="option-item">Genres</li>
            </ul>
        </div>

        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/456/456283.png" alt="Not Found" id="profile">
        </div>
    </nav>

    <div class="container">
        <div>
            <input type="search" name="" id="search-movie" placeholder="🔍 Search Movie">
        </div>

        <div class="movie-rating">
            <img src="" alt="Not Found" id="movie-poster">

            <div class="movie-name">
                <h2 id="movie-name"></h2><br>
                <p id="movie-released"></p>
                <p id="movie-genre"></p>
                <p id="imdb-movie-rating"></p>
                <p id="metacritic-movie-rating"></p>
                <p id="box-office-collection"></p>
                <p id="movie-plot"></p>
            </div>
        </div>
        <div class="button">
            <button type="button" id="show-movie">
                Show
            </button>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
